<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Dashboard</title>
  <!-- FontAwesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-dQLw8ktgH7U5/zKh5qptcFLYNcAP5/z7MUdiSUhR1GicdE0n9gmHVHe7pS2ceZpsF20sIHtmdt/1rnQyZksKtw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <!-- Modern dark theme styling inspired by Bloomberg -->
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0d1117; /* dark background */
      color: #c9d1d9; /* light text */
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      padding: 1.5rem 1rem;
      margin: 0;
      background-color: #010409; /* darker header */
      color: #58a6ff; /* accent color */
      font-size: 2.2rem;
      border-bottom: 1px solid #21262d;
    }
    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }
    /* Use a responsive grid for dashboard cards */
    .dashboard-grid {
      display: grid;
      /* Define two columns with a wider right column for the news panel */
      grid-template-columns: 1.2fr 2fr;
      /* Define grid areas so we can easily position sections.  The news
         spans two rows while the chat spans both columns on the bottom. */
      grid-template-areas:
        "weather news"
        "stocks  news"
        "chat    chat";
      gap: 1.5rem;
    }

    /* Assign each section to its grid area */
    #weather { grid-area: weather; }
    #stocks  { grid-area: stocks; }
    #news    { grid-area: news; }
    #chat    { grid-area: chat; }
    .section {
      background-color: #161b22; /* dark card */
      padding: 1.25rem 1.5rem;
      border-radius: 12px;
      border: 1px solid #30363d;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .section:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(20, 25, 31, 0.5);
    }
    .section h2 {
      margin-top: 0;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #58a6ff;
      border-bottom: 1px solid #30363d;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    /* Icons within section headings */
    .section h2 i {
      color: #58a6ff;
    }
    /* AI chat styles */
    #ai-chat {
      display: flex;
      flex-direction: column;
    }
    #ai-chat input {
      padding: 0.6rem 0.75rem;
      border: 1px solid #30363d;
      background-color: #0d1117;
      color: #c9d1d9;
      border-radius: 6px;
      margin-bottom: 0.75rem;
      font-size: 1rem;
    }
    #ai-chat input:focus {
      outline: none;
      border-color: #58a6ff;
    }
    #ai-chat button {
      align-self: flex-start;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      background-color: #238636; /* green accent for send */
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s ease;
    }
    #ai-chat button:hover {
      background-color: #2ea043;
    }
    #chat-log {
      margin-top: 0.75rem;
      padding: 0.75rem;
      background-color: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      min-height: 3rem;
      white-space: pre-line;
    }
    /* News list styles */
    .news-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .news-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem;
      border: 1px solid #30363d;
      border-radius: 10px;
      background-color: #0d1117;
      transition: background-color 0.2s ease;
    }
    .news-item:hover {
      background-color: #161b22;
    }
    .news-item img {
      width: 120px;
      height: 75px;
      object-fit: cover;
      border-radius: 6px;
      flex-shrink: 0;
    }
    .news-item a {
      color: #58a6ff;
      font-weight: 600;
      text-decoration: none;
      display: block;
      line-height: 1.4;
    }
    .news-item a:hover {
      text-decoration: underline;
    }
    ul {
      padding-left: 1.2rem;
      margin: 0;
    }
    li {
      margin-bottom: 0.4rem;
    }
    a {
      color: #58a6ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>AI Dashboard</h1>
  <div class="container">
    <!-- Dashboard grid holds each section in a responsive layout -->
    <div class="dashboard-grid">
      <div id="weather" class="section">
        <h2><i class="fas fa-cloud"></i> Weather</h2>
        <div id="weather-content">Loading...</div>
      </div>
      <div id="stocks" class="section">
        <h2><i class="fas fa-chart-line"></i> Stocks</h2>
        <div id="stocks-content">Loading...</div>
      </div>
      <div id="news" class="section">
        <h2><i class="fas fa-newspaper"></i> News</h2>
        <div id="news-content">Loading...</div>
      </div>
      <div id="chat" class="section">
        <h2><i class="fas fa-robot"></i> AI Chat</h2>
        <div id="ai-chat">
          <input id="ai-input" type="text" placeholder="Ask something..." />
          <button onclick="sendToAI()">Send</button>
          <div id="chat-log"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Fetch weather data from the API and present it nicely
    async function loadWeather() {
      const container = document.getElementById('weather-content');
      try {
        container.textContent = 'Loading...';
        const res = await fetch('/api/weather');
        const data = await res.json();
        // Expecting combined data with current and additional info
        if (data.current) {
          const { temperature, windspeed, wind_direction, weathercode } = data.current;
          container.innerHTML = `
            <p><strong>Temperature:</strong> ${temperature}°C</p>
            <p><strong>Wind Speed:</strong> ${windspeed} km/h</p>
            <p><strong>Wind Direction:</strong> ${wind_direction}°</p>
            <p><strong>Weather Code:</strong> ${weathercode}</p>
          `;
        } else if (data.temperature_2m) {
          // Fallback for open-meteo current structure
          container.innerHTML = `
            <p><strong>Temperature:</strong> ${data.temperature_2m}°C</p>
            <p><strong>Wind Speed:</strong> ${data.wind_speed_10m || data.wind_speed} km/h</p>
            <p><strong>Relative Humidity:</strong> ${data.relative_humidity_2m || ''}</p>
          `;
        } else {
          container.textContent = JSON.stringify(data, null, 2);
        }
      } catch (err) {
        container.textContent = 'Error loading weather';
      }
    }

    // Fetch stock data and display symbol and price
    async function loadStocks() {
      const container = document.getElementById('stocks-content');
      try {
        container.textContent = 'Loading...';
        const res = await fetch('/api/stocks');
        const data = await res.json();
        if (Array.isArray(data)) {
          const list = document.createElement('ul');
          data.forEach(item => {
            // Support for multiple data structures
            const symbol = item.symbol || item['01. symbol'] || item['01. Symbol'] || item.ticker;
            let price = item.price || item['05. price'] || item['05. Price'] || item.close;
            // Display N/A if the price is null or undefined (e.g. markets closed)
            const displayPrice = price != null && price !== undefined ? price : 'N/A';
            const li = document.createElement('li');
            li.textContent = `${symbol}: ${displayPrice}`;
            list.appendChild(li);
          });
          container.innerHTML = '';
          container.appendChild(list);
        } else {
          container.textContent = JSON.stringify(data, null, 2);
        }
      } catch (err) {
        container.textContent = 'Error loading stocks';
      }
    }

    // Fetch news articles and display titles with links
    async function loadNews() {
      const container = document.getElementById('news-content');
      try {
        container.textContent = 'Loading...';
        const res = await fetch('/api/news');
        const data = await res.json();
        let articles = [];
        if (Array.isArray(data.articles)) {
          articles = data.articles;
        } else if (Array.isArray(data.hits)) {
          articles = data.hits;
        } else if (Array.isArray(data)) {
          articles = data;
        }
        if (articles.length) {
          // Create a flexible list of news items with images
          const listEl = document.createElement('div');
          listEl.className = 'news-list';
          articles.forEach((item) => {
            const title = item.title || item.story_title || item.headline;
            const url = item.url || item.story_url || item.link;
            const image = item.image || 'https://picsum.photos/600/300?random';
            const wrapper = document.createElement('div');
            wrapper.className = 'news-item';
            const imgEl = document.createElement('img');
            imgEl.src = image;
            imgEl.alt = title;
            const contentDiv = document.createElement('div');
            const a = document.createElement('a');
            a.href = url || '#';
            a.target = '_blank';
            a.textContent = title || 'Untitled';
            contentDiv.appendChild(a);
            wrapper.appendChild(imgEl);
            wrapper.appendChild(contentDiv);
            listEl.appendChild(wrapper);
          });
          container.innerHTML = '';
          container.appendChild(listEl);
        } else {
          container.textContent = 'No news found';
        }
      } catch (err) {
        container.textContent = 'Error loading news';
      }
    }

    // Send message to AI chat
    async function sendToAI() {
      const input = document.getElementById('ai-input');
      const log = document.getElementById('chat-log');
      const message = input.value.trim();
      if (!message) return;
      log.textContent = 'Thinking...';
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        log.textContent = data.reply || 'No response';
        input.value = '';
      } catch (err) {
        log.textContent = 'Error contacting AI';
      }
    }

    // Load all data sources on page load
    loadWeather();
    loadStocks();
    loadNews();
  </script>
</body>
</html>
